{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mailchimp">
    <div class="row mt-4 text-center">
        <div class="col">
            <h3 class=" text-black">Subscribe to Our NewsLetter</h3>
            <hr>
        </div>
    </div>
    <div class="row mt-5 justify-content-center h-100">
        <!--Email subscription Form -->
        <form method="post" action="{% url 'subscription' %}">
            {% csrf_token %}
            <div><input class="form-control form-control-lg"  type="email" name="email" placeholder="Please Your Enter Email"></div>
            <div class="text-center pt-3 mb-5"><button class="btn btn-black" type="submit">SignUp</button></div>
        </form>

    </div>
        <!-- message if email is sent -->
  {% if messages %}
  {% for message in messages %}
    <div class="my-5 alert alert-success">
      <h5 class="m-0">
          {{ message }}
      </h5>
    </div>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
