{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container ">
    <div class="row my-4 text-center">
        <div class="col">
            <hr>
            <h1 class="logo-font text-black">Subscribe to Our NewsLetter</h1>
            <hr>
        </div>
    </div>
    <div class="row mt-5 justify-content-center w-100">
        <!--Email subscription Form -->
        <form method="post" action="{% url 'subscription' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Please type your Email">
            <button class="btn btn-black" type="submit">Subscribe</button>
        </form>

    </div>
        <!-- message if email is sent -->
  {% if messages %}
  {% for message in messages %}
    <div class="my-5 alert alert-success">
      <h5 class="m-0">
          {{ message }}
      </h5>
    </div>
  {% endfor %}
{% endif %}
</div>
{% endblock %}
