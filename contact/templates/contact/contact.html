{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container ">
    <div class="row my-4 text-center">
        <div class="col">
            <hr>
            <h3 class="logo-font text-black">Customer Support</h3>
            <hr>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-12 col-md-6 text-black">
            <form action="{% url 'contact' %}" method="post" >
                {% csrf_token %}
                {{ form|crispy }}
                <button class="text-center btn btn-black mb-5 rounded text-white" type="submit">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
